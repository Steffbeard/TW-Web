		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#" onSubmit="return redirect();">
				<input type="text" name="Username" id="Username" placeholder="Username" />

			function redirect(){
				var response = document.getElementById('Username').value;
				if (response !== null)

				return false;
			}
			</script>
